<form>
  <div class="form-group">
    <h3>Login</h3>

  </div>

  <div class="form-group">
    <label for="login">E-mail:</label>
    <input type="email" class="form-control" #email="ngModel" [(ngModel)] ="usuario.login" id="login" name="login" placeholder="Digite seu E-mail" required>

    <div *ngIf="email.invalid" class="alert alert-danger">
      Campo login é obrigatório
    </div>
  </div>

  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="password" class="form-control" #senha="ngModel" [(ngModel)] ="usuario.senha"  id="senha" name="senha" placeholder="Digite sua senha" required>

    <div *ngIf="senha.invalid" class="alert alert-danger">
      Campo senha é obrigatório.
    </div>
  </div>

  <button type="button" [disabled]="email.invalid // senha.invalid" class="btn btn-primary" (click)="login()" >LOGIN</button>

</form>
