<form class="form-inline">
  <div class="form-group mx-sm-3 mb-2">
    <input type="text" class="form-control" [(ngModel)]="nome" id="nome" name="nome" placeholder="Pesquisa por Nome">
  </div>
  <button type="button" (click)="consultarUser()" class="btn btn-primary mb-2">BUSCAR</button>
  <button type="button" [routerLink]="['/usuarioAdd']" routerLinkActive="router-link-active" style="margin-left: 5px;" class="btn btn-success mb-2">NOVO</button>
</form>

<br/>
<br/>

<table class="table">
  <thead class="thread-dark">
    <th scope="col">ID</th>
    <th scope="col">NOME</th>
    <th scope="col">CPF</th>
    <th scope="col">DELETAR</th>
    <th scope="col">EDITAR</th>
  </thead>

  <tbody>
    <tr *ngFor="let student of students | paginate: {itemsPerPage:5, currentPage: p, totalItems : total}; let i = index">
      <td>{{student.id}}</td>
      <td>{{student.nome}}</td>
      <td>{{student.cpf}}</td>
      <td><button (click)="deleteUsuario(student.id, i)" class="btn btn-primary">DELETAR</button></td>
      <td><button [routerLink]="['/usuarioAdd', student.id]" routerLinkActive="router-link-active" class="btn btn-warning">EDITAR</button></td>
    </tr>
  </tbody>
</table>

<div class="text-center">
  <pagination-controls (pageChange)= "loadPage(p = $event);"
   previousLabel="Anterior"
   nextLabel="PrÃ³ximo"
   responsive="true">
  </pagination-controls>
</div>
